# Site settings
baseurl = "https://nuscomputing.com/"
languageCode = "en-us"
title = "NUS Students' Computing Club"
theme = "hugo-agency-theme"
publishDir = "docs"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source) or
  # most longer texts.
  #
  # All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # To provide some metadata for search engines feel free to add a few
  # information about you and your website.
  name = "Computing Club"
  description = "We are the official student club of NUS School of Computing. We plan events for the undergraduate student body and ensure that students' welfare is taken care of. We organise fun social activities, games, sports and camps to complement the rigourous coursework that students go through daily."


  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"


  # Possibility to disable external/additional fonts
  # Exception: Fontawesome
  disableFonts = false


  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"


  # Optional piwik tracking
  #[params.analytics.piwik]
  #  URL = "https://stats.example.com"
  #  ID = "42"
  #  # Track all subdomains with "*.example.com"
  #  domain = "www.example.com"
  #  # Optional integrity check hash
  #  hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="


  # Navigation
  [params.navigation]
    brand = "NUS Computing"
    # Optional logo as brand stored in img/
    logo = "logos/nuscomputing.png"
    services = "Services"
    events = "Events"
    about = "About"
    team = "Team"
    sponsors = "Sponsors"
    contact = "Contact"

    # Add custom links. Those can be pre- and postpended to the default menu above.
    # Use the weight attribute to order your custom links. Uncomment the example
    # below and replace the values with your own.

    # prepended links
    #[[menu.prepend]]
    #  url = "http://gohugo.io"
    #  name = "Hugo"
    #  weight = 10

    # postpended links
    [[menu.postpend]]
      url = "mailto:connect@nuscomputing.com"
      name = "Contact"
      weight = 10


  # Hero section
  [params.hero]
    # To change the background image of the hero, replace 'header-bg.jpg' in
    # the 'static/img' folder.
    title = "Freshmen Orientation Program"
    subtitle = "OHH Recruitment"
    buttonText = "Learn more"
    buttonLink = "#events"


  # Services section
  [params.services]
    enable = true
    title = "Services"
    description = "The Computing Club manages the following services and portals."

    [[params.services.row]]

      [[params.services.row.list]]
        icon = "fa-graduation-cap"
        title = "Academic Liaison"
        description = "For students who need help with their studies or are confuse with the academic administration."
        url = "https://acad.nuscomputing.com/"

      [[params.services.row.list]]
        icon = "fa-calendar"
        title = "Noticeboard"
        description = "For members who want to keep track with the latest events happening in SoC."
        url = "https://noticeboard.nuscomputing.com/"

      [[params.services.row.list]]
        icon = "fa-users"
        title = "FOP"
        description = "For incoming freshman who wants to find out more about the school or to make friends and have fun."
        url = "https://freshmen.nuscomputing.com/"


  # Events section
  [params.events]
    enable = true
    # All projects defined in their own files. You can find example projects
    # at 'exampleSite/data/projects'. Copy the 'projects' folder into the 'data' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    title = "Events"
    description = "The Computing Club organises events for its members to help create bonds and foster a sense of family between its members. We urge all club members to come down for our events and mingle with your fellow students!"

    [params.events.modal]
      sponsor = "sponsor"
      date = "Date"
      category = "Category"
      buttonText = "Close project"


